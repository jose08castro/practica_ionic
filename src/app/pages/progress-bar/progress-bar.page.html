<app-header titulo="Progress Bar"></app-header>

<ion-content class="ion-padding">
  <ion-progress-bar [value]="porcentaje" color="secondary"></ion-progress-bar>
  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event)" min="0" max="100" pin="true" color="tertiary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
  </ion-item>
</ion-list>
</ion-content>
