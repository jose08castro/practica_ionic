<app-header titulo="CheckBox"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let entry of form" (click)="onClick(entry)">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" [color]=entry.val></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
