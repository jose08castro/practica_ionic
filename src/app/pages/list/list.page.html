<app-header titulo="List"></app-header>

<ion-content class="ion-padding">
  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <ion-item>
        <ion-label><h3>Nombre</h3><p>{{user.name}}</p></ion-label>
        <ion-label slot="end" class="ion-text-right">{{user.email}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)"><ion-icon name="heart" slot="icon-only"></ion-icon></ion-item-option>
        <ion-item-option color="tertiary" (click)="share(user)"><ion-icon name="share" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(user)"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
