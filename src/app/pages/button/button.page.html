<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>Botón</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content class="ion-padding">
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>
</ion-content>
